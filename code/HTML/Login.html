<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Reflexão</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #ccc;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 40px;
            color: #888;
        }

        input[type="password"] {
            background: none;
            border: none;
            border-bottom: 1px solid #555;
            color: white;
            font-size: 18px;
            text-align: center;
            outline: none;
            padding: 8px;
            width: 220px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            border-color: #f06292;
        }

        button {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: transparent;
            border: 1px solid #f06292;
            color: #f06292;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #f06292;
            color: black;
        }

        .error {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>
        Sou um número que só tem sentido se você lembrar quando começamos a sonhar juntos. Quem sou eu?
    </h1>

    <form onsubmit="return verificarSenha()">
        <input type="password" id="senha" placeholder="Resposta aqui..." autocomplete="off" />
        <br />
        <button type="submit">Entrar</button>
        <div class="error" id="erro"></div>
    </form>

    <script>
        function verificarSenha() {
            const senha = document.getElementById('senha').value.trim().toLowerCase();
            const senhaCorreta = "040325"; // sua senha secreta

            if (senha === senhaCorreta) {
                window.location.href = "index.html"; // redireciona para a página desejada
                return false;
            } else {
                document.getElementById('erro').innerText = "Essa porta permanece fechada...";
                return false;
            }
        }
    </script>
</body>

</html>
